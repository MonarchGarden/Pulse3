name: Pulse3
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  dio: ^5.9.0
  flutter_riverpod: ^2.6.1
  firebase_messaging: ^14.7.10
  firebase_core: ^2.27.0
  cloud_firestore: ^4.17.5
  video_player: ^2.9.2
  permission_handler: ^11.3.1
  go_router: ^14.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.0

flutter_icons:
  android: true
  ios: true
  image_path: assets/app_icon_logo.jpg

  adaptive_icon_background: "#F6FFF8"
  adaptive_icon_foreground: assets/app_icon_logo.jpg

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/splash/intro.mp4
